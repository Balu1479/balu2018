<template>
    <c-sorting></c-sorting>&nbsp;&nbsp;
    <div>
        <lightning-button label="Test Child Button" onclick={testChildButton} variant="brand"></lightning-button>&nbsp;
        <lightning-button label="Sort the Fruits" onclick={sortingFruits} variant="brand"></lightning-button>&nbsp;
        <lightning-button label="Sort the Students" onclick={sortingStudents} variant="brand"></lightning-button>&nbsp;
        <lightning-button label="Sort the Students By marks" onclick={sortingStudentsByMarks}
            variant="brand"></lightning-button>&nbsp;
        <lightning-button label="Child Method" onclick={childMethod} variant="brand"></lightning-button>
    </div>&nbsp;&nbsp;
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
        <thead>
            <tr class="slds-line-height_reset">
                <th>

                </th>
                <th class="" scope="col" style="color:darkgrey">
                    <a class="slds-text-link_reset" role="button" tabindex="0" onclick={sortRecs} name="Name"
                        style="color:#0059ff">
                        Student Name
                        <lightning-icon icon-name="utility:arrowup" size="xx-small" if:true={nameUpBool}
                            style="color:blue"></lightning-icon>
                        <lightning-icon icon-name="utility:arrowdown" size="xx-small" if:true={nameDWBool}
                            style="color:blue"></lightning-icon>
                    </a>
                </th>
                <th class="" scope="col" style="color:darkgrey">
                    <a class="slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0"
                        onclick={sortRecs} name="Total_Marks__c" style="color:#0059ff">
                        Student Total Marks
                        <lightning-icon icon-name="utility:arrowup" size="xx-small" if:true={marksUpBool}
                            class="blue"></lightning-icon>
                        <lightning-icon icon-name="utility:arrowdown" size="xx-small" if:true={marksDWBool}
                            class="blue"></lightning-icon>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={studentsRecords} for:item="item">
                <tr class={rowtextColor} key={item.id}>
                    <td>
                        <lightning-input type="checkbox" data-id={item.Id}></lightning-input>
                    </td>
                    <td class={item.rowColor}>{item.Name}</td>
                    <td class={item.rowColor}>{item.Total_Marks__c}</td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
