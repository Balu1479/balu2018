<template>
    <lightning-card>
        <c-descriptive-button label-of-header={header} description-value={description} tooltip-text={description}
            disabled-tooltip={disabledTooltip}></c-descriptive-button>
        <div>
            <p>This is my lifecycle hook example...</p>
        </div>&nbsp;&nbsp;&nbsp;
        <div style="width: 270px;">
            <c-tool-tip tooltip-text={tooltipText}>
            </c-tool-tip>
        </div>
        <div>
            <c-tool-tip tooltip-text={tooltipText}>
            </c-tool-tip>
        </div>
        <div style="padding-left:2rem;padding-top:5rem;position:relative">
            <button class="slds-button" aria-describedby="help" aria-disabled="true">Help Text</button>
            <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help"
                style="position:absolute;top:-4px;left:35px">
                <div class="slds-popover__body" style="width: 300px;">{label.DCEAccessToTheSoftwareDashboard}</div>
            </div>
        </div>
        <div style="padding-left:2rem;padding-top:5rem;position:relative">
            <button class="slds-button slds-button_icon slds-button slds-button_icon" aria-describedby="help"
                aria-disabled="true" title="Help">
                <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
                </svg>
                <span class="slds-assistive-text">Help</span>
            </button>
            <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help1"
                style="position:absolute;top:-4px;left:15px">
                <div class="slds-popover__body" style="width: 270px;">
                    <lightning-formatted-rich-text value={tooltipText}
                        class="tooltip-rich-text"></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
        <div style="padding-left:2rem;padding-top:5rem;position:relative">
            <button class="slds-button" aria-describedby="help" aria-disabled="true"><label>Help Text</label></button>
            <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="help2"
                style="position:absolute;top:-4px;left:20px">
                <div class="slds-popover__body">{label.DCEAccessToTheSoftwareDashboard}</div>
            </div>
        </div>
    </lightning-card>
</template>
