<template>
    <lightning-card>
        <div>
            <lightning-button label="Test Child Button" onclick={testChildButton} variant="brand"></lightning-button>
            <lightning-input label="Search" value={searchValue} onchange={handleSearchChange}
                style="width: 400px;"></lightning-input>
            <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        </div>
        <div>
            {renderValue}<br />
            <p lang={lang} dir={dir}>This is the English</p><br />
            <lightning-input label="Name" value={parentMessage} class="moksha" onchange={handleNameChange}
                style="width: 400px;"></lightning-input><br />
            <lightning-button label="Submit" onclick={handleClick} variant="brand"></lightning-button><br />
            <lightning-button label="Render Button" onclick={handleRenderButton}></lightning-button>
        </div><br />
        <!--<c-child-component message={parentMessage}></c-child-component>-->
        <c-child-component onbtnclick={handleChildButton} message={parentMessage}></c-child-component>
    </lightning-card>
</template>
