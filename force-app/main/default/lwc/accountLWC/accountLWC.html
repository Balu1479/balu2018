<template>
    <div>
        <lightning-card title="List of Account Records">
            <lightning-button slot="actions" label="Delete"
                onclick={deleteRecords}></lightning-button><br />
            <table class="slds-table slds-table_cell-buffer slds-table_bordered"
                aria-labelledby="element-with-table-label other-element-with-table-label">
                <thead>
                    <tr>
                        <th><lightning-input onchange={allSelected}
                                type="checkbox"></lightning-input></th>
                        <th scope="col">
                            <div class="slds-truncate" title="S.No">S.No</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Name">Name</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Industry">Industry</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Phone">Phone</div>
                        </th>
                        <th scope="col">
                            <div class="slds-truncate" title="Action">Action</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={accounts} for:item="acc"
                        for:index="index">
                        <tr key={acc.Id}>
                            <td><lightning-input type="checkbox"
                                    value={acc.Name} data-id={acc.Id}></lightning-input>
                            </td>
                            <td>{index}</td>
                            <td class="slds-cell-wrap">{acc.Name}</td>
                            <td>{acc.Industry}</td>
                            <td>{acc.Phone}</td>
                            <td>
                                <lightning-button slot="actions"
                                    label="Click Me" onclick={handleClickMe}
                                    data-name={index}></lightning-button>&nbsp;
                                <lightning-button slot="actions" label="Update"
                                    onclick={updateRecords}
                                    data-name={acc.Id}></lightning-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </lightning-card>
    </div><br />
    <c-contact-l-w-c onbtnclick={handleEvent} items={strs}></c-contact-l-w-c>
</template>
